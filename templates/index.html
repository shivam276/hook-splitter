<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Webhook Splitter</h1>
        
        <form action="{{ url_for('create_webhook') }}" method="post">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                Create New Webhook
            </button>
        </form>

        <p class="mt-4">
            Click the button above to create a new webhook. You'll be redirected to a unique page where you can set up and manage your webhook.
        </p>
    </div>
</body>
</html>
